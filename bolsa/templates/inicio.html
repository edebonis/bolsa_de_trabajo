{% extends 'base.html' %}

{% block content %}
  <h4 align="center">Bienvenido, {{ user.get_full_name }} <small>({{ user.username }})</small></h4>

    {% for o in Oportunidad %}
        {% if o.visible  %}
            <h1>{{ o.titulo }}</h1>
            <p align="center">{{ o.descripcion }}</p>
        {% endif %}
    {% endfor %}

{% endblock %}
